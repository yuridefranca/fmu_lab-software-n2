<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/css/login.css">

        <script defer src="assets/js/login.js"></script>

        <title>SocialBook | Login</title>
    </head>

    <body>
        <main>
            <span class="slogan">Sempre com você</span>
            <div class="signIn__banner"></div>
            <div class="container">
                <div class="container-messages error"></div>
                <h1>Login</h1>
                <form action="" method="post" class="form-login">
                    <div class="form-row">
                        <input type="text" name="username" id="" required>
                        <span></span>
                        <label for="username">Usuário</label>
                    </div>
                    <div class="form-row">
                        <input type="password" name="password" id="" required>
                        <span></span>
                        <label for="password">Senha</label>
                    </div>
                    <div class="forgot-password">Esqueceu sua senha?</div>
                    <button type="submit">Login</button>
                    <div class="signup">Não é membro? <a href="http://">Cadastre-se</a></div>
                </form>
            </div>
        </main>
    </body>

</html>
